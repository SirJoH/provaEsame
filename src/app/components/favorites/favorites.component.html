<div class="container-fluid">
  <div [ngClass]="'row align-items-center navFavorites'">
    <div [ngClass]="'col-4 d-flex justify-content-center'">
      <button (click)="goBack()">Torna indietro</button>
    </div>
    <div [ngClass]="'col-4 d-flex justify-content-center'">
      <h1 class="text-center">FAVORITES</h1>
    </div>
  </div>
  <div [ngClass]="'row py-5'">
    <ng-container *ngFor="let item of userLogged.favorites">
      <div class="'col col-sm-6 col-md-4 col-lg-3'">
      <app-card [card]="item" [ngStyle]="{margin: '0px'}" class="my-5">
        <app-details></app-details>
      </app-card>
    </div>
    </ng-container>
  </div>
</div>
