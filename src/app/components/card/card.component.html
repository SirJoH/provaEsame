<div *ngIf="card; else noCard">
  <div (click)="onClick(card)" [ngClass]="'container-fluid d-flex align-items-center justify-content-center flex-column mt-3 mb-3'">
    <img *ngIf="card && card.picture.medium" [src]="card.picture.medium" alt="img" />
    <h3>{{ card.name.first || "No title" }}</h3>
    <h3>{{ card.name.last || "No title" }}</h3>
    <button (click)="userService.setFavorite(card)">Like</button>
  </div>
</div>
<ng-template #noCard>no card</ng-template>
